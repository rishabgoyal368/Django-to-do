<h3>To-do</h3>

<form action="" method="post">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" value="submt">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">update</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}
